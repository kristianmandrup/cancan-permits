<table>
  <th>
    <td>Model</td>
  </th>
  <th>
    <td>Can</td>
  </th>
  <th>
    <td>Cannot</td>
  </th>
  <%= models.each do |model| %>
  <tr>
    <!-- Article -->
    <td><%= model.name %></td>
      <%= [:can, :cannot].each do |can_type| %>
        <td>    
          <%= f.fields_for model can_type do |builder| %>
            <%= render 'model_permissions', :f => builder %>
          <% end %>    
        </td>
      <% end %>
    </td>
  </tr>
  <% end %>    
</table>
